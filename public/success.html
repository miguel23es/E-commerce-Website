<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miguel Espinosa Ecommerce Project</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sc-container">
        <h1>Payment Successful!</h1>
        <p>Your ordel will arrive in 2 business days.</p>
        <p>You will get an email confirmation shortly.</p>
        <img src="img/success.png" alt="">
        <a class="sc-btn" id="backToHomeButton">Back To HomePage</a>
    </div>

    
    <script src="script.js"></script>
    <script>
        document.getElementById('backToHomeButton').addEventListener('click', function() {
            // Clear the cart from localStorage
            localStorage.removeItem('cart');
            // Redirect to homepage
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
